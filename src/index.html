<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nutritional facts</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css"
      type="text/css"
    />
    <div class="wrapper">
    </div>
    <div class="wrapper-body">
      <div id="chart-container" class="div-60">
        <div id="calories" class="chart"></div>
        <div id="fat" class="chart"></div>
        <div id="cholesterol" class="chart"></div>
        <div id="sodium" class="chart"></div>
        <div id="carbs" class="chart"></div>
        <div id="fiber" class="chart"></div>
        <div id="sugar" class="chart"></div>
        <div id="protein" class="chart"></div>
        <div id="caffeine" class="chart"></div>
      </div>

      <div id="selectors-container" class="div-40">
        <div class="title-div">
          <h1>What's in Starbucks drinks?</h1>
        </div>
        <div class="p-div">
          <p>
              Comparing the nutritional content of drinks on Starbucks' menu.
          </p>
        </div>
        <div class="A" id="selector-A">
          <h3>Drink 1</h3>
          <select
            class="drink-category-selector selector A"
            id="drink-category-selector-A"
            name="Category"
          ></select>
          <select
            class="drink-selector selector A"
            id="drink-selector-A"
            name="Name"
          ></select>
          <label for="drink-size-selector-A">size</label>
          <select
            class="drink-size-selector selector A"
            id="drink-size-selector-A"
            name="Size"
          >
          </select>
          </select>
          <label for="shots-selector-A">Milk Type</label>
          <select
            class="milk-type-selector selector A"
            id="milk-type-selector-A"
            name="Milk Type"
          >
          </select>
          <label for="whipped-cream-selector-A">Whipped Cream</label>
          <select
            class="whipped-cream-selector selector A"
            id="whipped-cream-selector-A"
            name="Whipped Cream"
          ></select>
        </div>
        <div class="B" id="selector-B">
          <h3 style="color:#E1AA28">Drink 2</h3>
          <select
            class="drink-category-selector selector B"
            id="drink-category-selector-B"
            name="Category"
          ></select>
          <select
            class="drink-selector selector B"
            id="drink-selector-B"
            name="Name"
          ></select>
          <label for="drink-size-selector-B">Size</label>
          <select
            class="drink-size-selector selector B"
            id="drink-size-selector-B"
            name="Size"
          >
          </select>
          </select>
          <label for="shots-selector-B">Milk Type</label>
          <select
            class="milk-type-selector selector B"
            id="milk-type-selector-B"
            name="Milk Type"
          >
          </select>
          <label for="whipped-cream-selector-B">Whipped Cream</label>
          <select
            class="whipped-cream-selector selector B"
            id="whipped-cream-selector-B"
            name="Whipped Cream"
          ></select>
        </div>
      </div>

    </div>
    <script src="./index.js"></script>
  </body>
</html>
